<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madhu Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Winning Line Animation: Draws then Pulses */
      .animate-win-line {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        stroke-width: 12px; /* Ensure visible width during draw phase */
        animation: draw 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards, pulse-glow 2s ease-in-out infinite 0.6s;
      }

      @keyframes draw {
        to {
          stroke-dashoffset: 0;
        }
      }

      @keyframes pulse-glow {
        0%, 100% {
          stroke-width: 12px;
          filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }
        50% {
          stroke-width: 16px;
          filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
        }
      }

      /* Draw State Animation: Subtle Jitter */
      .animate-jitter {
        animation: jitter 0.5s ease-in-out infinite;
      }

      @keyframes jitter {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(1px, 1px); }
        50% { transform: translate(-1px, -1px); }
        75% { transform: translate(-1px, 1px); }
      }

      /* Game Over Overlay Animation */
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      .animate-scale-up {
        animation: scaleUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleUp {
        from { transform: scale(0.9); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }

      /* Original Shake (kept for legacy or specific one-time impacts) */
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
    </style>
